- question: "Что такое Ginecarum?"
  expected_answer: "Ginecarum of Electricworks and Wizard's Obscura — компьютерная ролевая игра от студии Dvoika Games. Действие игры разворачивается на континенте Гинекарум, в котором магия сочетается с развитой технологией."
- question: "Какой город невидим для взглядов чужаков?"
  expected_answer: "От посторонних глаз скрыт эльфийский город Кинтарра (Quintarra)."
- question: "Кому молятся умные ящерицы?"
  expected_answer: "Разумные рептилии Кедобаан поклоняются Камаалу, чей алтарь можно обнаружить в их поселении."
- question: "Кто работает доктором в Дождливых Холмах?"
  expected_answer: "Доктором в городке Дождливые Холмы работает Док Боббинс (Doc Bobbins)"
- question: "Какое в игре главное средство воздухоплавания?"
  expected_answer: "Дирижабль 'Шоколад' играет важную роль в сюжете Ginecarum. Главный герой игры будет выжившим в его крушении."
- question: "Кто в игре собирался поступать в институт?"
  expected_answer: "Нугард Кровавый Камень (Nugard Bloostone), один из пассажиров дирижабля 'Шоколад', направлялся учиться в Крабантский университет."
- question: "Где служил Кирилл?"
  expected_answer: "Кирилл Селиванов служил под Оренбургом (ямщиком на почте)."
