    Ginecarum — один из столпов классических RPG, которая стоит в одном ряду с такими
    играми как Outfall, Fafnir''s Gate и Starscape: Torture. Она является первой игрой,
    созданной Dvoika Games, куда пришли бывшие члены команды Outfall — Т. Эйвел, Л.
    Никулин и Д. Гримм. Команда выводит глубину игрового процесса и построение мира
    в ролевых играх на совершенно новый уровень реализма. Новым аспектом игры стал
    такой игровой мир, где в отличие от обычной дихотомии фэнтези и науки, предлагается
    фэнтезийный стимпанк, где происходит промышленная революция. Именно дихотомия
    магии и технологии была обозначена как основа всего сюжета игры.


    Есть место, где магия и технологии господствуют наравне друг с другом, и всякий
    приключенец может так же легко овладеть кремневым пистолетом, как и пылающим меч.
    Гинекарум — это материк, где в различных местах обитают люди, гномы, эльфы и орки.
    Изобретение паровой машины повлекло за собой волну изобретательности и нарастание
    роли технологий и науки на материке, из-за чего представители прежних устоев стали
    недовольны. Теперь на огромном материке, где в растущих промышленных городах'
