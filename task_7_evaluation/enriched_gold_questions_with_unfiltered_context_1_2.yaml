- question: Что такое Ginecarum?
  expected_answer: Ginecarum of Electricworks and Wizard's Obscura — компьютерная
    ролевая игра от студии Dvoika Games. Действие игры разворачивается на континенте
    Гинекарум, в котором магия сочетается с развитой технологией.
  context:
  - '[1] Ginecarum: Of Electricworks and Wizard''s Obscura


    Обложка игры


    Ginecarum of Electricworks and Wizard''s Obscura — компьютерная ролевая игра от
    студии Dvoika Games. Действие игры разворачивается на континенте Гинекарум, в
    котором магия сочетается с развитой технологией.



    Содержание



    • 1 Описание

    • 2 Мир игры

    • 3 Игровой процесс

    • 4 Авторы

    • 5 Полезные ссылки

    • 6 Прочее


    Ginecarum — один из столпов классических RPG, которая стоит в одном ряду с такими
    играми как Outfall, Fafnir''s Gate и Starscape: Torture. Она является первой игрой,
    созданной Dvoika Games, куда пришли бывшие члены команды Outfall — Т. Эйвел, Л.
    Никулин и Д. Гримм. Команда выводит глубину игрового процесса и построение мира
    в ролевых играх на совершенно новый уровень реализма. Новым аспектом игры стал
    такой игровой мир, где в отличие от обычной дихотомии фэнтези и науки, предлагается
    фэнтезийный стимпанк, где происходит промышленная революция. Именно дихотомия
    магии и технологии была обозначена как основа всего сюжета игры.


    Есть место, где магия и технологии господствуют наравне друг с другом, и всякий
    приключенец может так же легко овладеть кремневым пистолетом, как и пылающим меч.
    Гинекарум — это материк, где в различных местах обитают люди, гномы, эльфы и орки.
    Изобретение паровой машины повлекло за собой волну изобретательности и нарастание
    роли технологий и науки на материке, из-за чего представители прежних устоев стали
    недовольны. Теперь на огромном материке, где в растущих промышленных городах'
  - "[2] Локации\n\nИнтерактивная карта: >> Открыть <<\n\nВ Ginecarum игроки могут\
    \ исследовать обширные пространства разнообразной местности, состоящей из континентальной\
    \ части материка и нескольких островов. Путешествие по всему миру обычно осуществляется\
    \ по железной дороге или на лодке, хотя часто используется как магия (телепортация),\
    \ так и более приземленные способы (пешком).\n\n\nСодержание\n\n\n• 1 Континентальные\
    \ черты\n  • 1.1 Хребет Каменная стена\n  • 1.2 Серые горы\n  • 1.3 Равнины Бормиана\n\
    \  • 1.4 Мерцающий лес\n  • 1.5 Темные болота\n  • 1.6 Пустоши Мэндигрота\n• 2\
    \ Острова\n  • 2.1 Остров Отчаяния\n  • 2.2 Антарес\n  • 2.3 Остров полулюдей\n\
    \  • 2.4 Каттан\n• 3 Королевства\n  • 3.1 Объединенное королевство\n  • 3.2 Намбрия\n\
    \  • 3.3 Арланд\n  • 3.4 Кланы гномов\n  • 3.5 Эльфийские сообщества\n• 4 Независимые\
    \ поселения\n  • 4.1 Дождливые холмы\n  • 4.2 Тихие Воды\n  • 4.3 Жулла\n  • 4.4\
