    \ карта\n\nЭти горы простираются от юго-западной оконечности Гинекарума до Мерцающего\
    \ леса на северо-западе"
  - '[3] активная карта


    Эти горы простираются от юго-западной оконечности Гинекарума до Мерцающего леса
    на северо-западе, что делает их самым длинным из двух горных хребтов Гинекарума.
    Хребет Каменная стена также служит домом для большинства гномьих кланов Гинекарума
    и отправной точкой для игры.


    Этот хребет начинается на западе, там, где заканчивается хребет Каменная стена,
    и простирается на восток до реки, разделяющей пустоши Мэндигрот. Гномы из клана
    Телеги - единственные люди, которые называют это место своим домом. Горы самые
    высокие из двух, и в них нет перевалов, однако вдоль берега дальневосточной реки
    есть проход, который можно использовать как проход с севера на юг при использовании
    местной карты.


    Раньше это место было известно как Бормианский лес, пока Крабантийские лесорубы
    не вырубили его. Равнины Бормиан, занимающие большую часть земель к югу от Серых
    гор, окруженных городами Объединенного королевства Крабант и Чарбери, в настоящее
    время представляют собой обширную территорию, поросшую кустарником.


    Этот лес - самый большой и древний лес в Гинекаруме, расположенный на обширной
    территории в северо-западной части континента. Лес является домом для большей
    части эльфийского населения Гинекарума. Внутри находятся эльфийские города-деревья
    Кинтарра и Н''сет-Анг.


    Не отмеченные на карте, эти болота и топи являются наименее исследованной областью
    Гинекарума. Расположенный к северу от Серых гор и к востоку от Мерцающего'
  - '[4] Дюкан Безмозглый


    Дюкан Безмозглый (ориг. Dukan the Witless ) — персонаж в игре Ginecarum.


    Дюкан Безмозглый — вор-любитель, разбойник, интеллектуал и преступник, ищущий
    признания в воровском подполье. Он и его друзья - два полуогра, действуют недалеко
    от района Дождливых холмов и недавно взяли под контроль мост. Дюкан Безмозглый
    отличается своим уникальным малапропизмом и способностью легко поддаваться убеждению.'
  answer: "Ginecarum — это компьютерная ролевая игра от студии Dvoika Games, действие\
    \ которой разворачивается на фантастическом континенте с названием **Гинекарум**.\
    \ В мире игры сочетаются магия и технология, создавая уникальный фэнтезийный стимпанк-стиль.\
    \ Игра является первой для Dvoika Games и вдохновлена классическими RPG, такими\
    \ как *Outfall*, *Fafnir's Gate* и *Starscape: Torture*. \n\nКонтинент Гинекарум\
    \ населяют люди, гномы, эльфы и орки, а его ландшафт включает горы, равнины, леса,\
    \ болота и острова. Промышленная революция и развитие технологий создали дихотомию\
    \ между магией и наукой, что стало основой сюжета. Игроки исследуют обширные территории,\
    \ путешествуя по железной дороге, лодкам или магическими способами."
- question: Какой город невидим для взглядов чужаков?
  expected_answer: От посторонних глаз скрыт эльфийский город Кинтарра (Quintarra).
  context:
  - '[1] Кинтарра


    Кинтарра (Quintarra) - эльфийский город, скрытый от посторонних глаз.'
  - '[2] ливых Холмов'
  - '[3] та Стоунуолл, который находится на границе Намбрии и Объединенного королевства.
    Он удивительно космополитичен из-за своих размеров как по количеству людей, так
    и по предоставляемым услугам. Городом номинально управляет констебль, который
    также выступает в качестве мэра города, хотя односторонние действия и самосуд
    являются обычным явлением. И магия, и технология практикуются свободно, хотя ни
    то, ни другое на самом деле не является особо сложным.


    Тихие Воды - это уменьшенная версия Дождливых Холмов. Он более изолирован от других
    человеческих поселений, но из-за своего расположения вблизи обоих горных хребтов
    он имеет больше контактов с гномами и эльфами. Он примечателен, среди прочего,
    тем, что является домом для храма Гештианны и литейного цеха, где куют как магическое,
    так и технологическое оружие. Его изолированность также является приманкой для
    искателей приключений и охотников на крупную дичь, которые хотят исследовать дикие
    места.


    Жулла - город магов, дом для всех, кто практикует магию или хочет научиться ей.
    Ходят слухи, что он находится в пустошах Мэндигрота, но его точное местоположение
    держится в строжайшем секрете. Им руководят главный мастер Симеон Тор и его помощник
    Джориан. Туда приглашаются представители всех рас, при условии, что люди не склонны
    к технологиям. Жулла неполитична и время от времени предлагала свою помощь различным
    королевствам.


    Пустота - это земля за пределами обычного времени и пространства, на отдельном
    плане существования. Это последний регион в игре, и попасть туда - путешествие'
  - '[4] Н''сет-Анг


    Н''сет-Анг (ориг. N''set-Ang ) — город темных эльфов.


    Основное место обитания тёмных эльфов. Н''сет-Анг - их историческая родина уже
    много лет. Этот город, так же как и Кинтару, поддерживают стволы деревьев, старые
    и искривлённые. Это тёмное место, во всех смыслах этих слов, защищается сильной
    магией, в связи с этим герой не может воспользоваться магией в Н''сет-Анге. В
    городе живут исключительно тёмные эльфы, они не хотят видеть другие расы на своей
    базе, в том числе и эльфов Кинтары.'
  answer: 'Согласно контексту, **Кинтарра** — эльфийский город, скрытый от посторонних
    глаз. Это явно указывает на его невидимость для взглядов чужаков.'